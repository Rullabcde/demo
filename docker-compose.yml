services:
  database:
    image: mysql:8.0
    container_name: next-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 200M
    networks:
      - next-net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${MYSQL_USER}",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "0.7"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  app-1:
    image: ghcr.io/rullabcde/demo/next:${APP_VERSION:-latest}
    container_name: next-app-1
    restart: unless-stopped
    environment: &app-env
      DATABASE_URL: ${DATABASE_URL}?connection_limit=10&pool_timeout=20&connect_timeout=60
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NODE_ENV: ${NODE_ENV}
      NODE_OPTIONS: --max_old_space_size=512
      UV_THREADPOOL_SIZE: 128
      INSTANCE_ID: app-1
      APP_VERSION: ${APP_VERSION:-latest}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      database:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - next-net
    deploy: &app-deploy
      resources:
        limits:
          memory: 768M
          cpus: "1.0"
        reservations:
          memory: 384M
          cpus: "0.3"
    ulimits: &app-ulimits
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    logging: &app-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app-2:
    image: ghcr.io/rullabcde/demo/next:${APP_VERSION:-latest}
    container_name: next-app-2
    restart: unless-stopped
    environment:
      <<: *app-env
      INSTANCE_ID: app-2
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      database:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - next-net
    deploy: *app-deploy
    ulimits: *app-ulimits
    logging: *app-logging

  app-3:
    image: ghcr.io/rullabcde/demo/next:${APP_VERSION:-latest}
    container_name: next-app-3
    restart: unless-stopped
    environment:
      <<: *app-env
      INSTANCE_ID: app-3
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      database:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - next-net
    deploy: *app-deploy
    ulimits: *app-ulimits
    logging: *app-logging

  migrator:
    image: ghcr.io/rullabcde/demo/next-migrator:${APP_VERSION:-latest}
    container_name: next-migrator
    command: sh -c "npx prisma migrate deploy && npx prisma db seed"
    restart: "no"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_VERSION: ${APP_VERSION:-latest}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - next-net

volumes:
  mysql-data:
    driver: local
    name: mysql-data

networks:
  next-net:
    driver: bridge
    name: next-app
    driver_opts:
      com.docker.network.bridge.name: next-app
      com.docker.network.driver.mtu: 1500
